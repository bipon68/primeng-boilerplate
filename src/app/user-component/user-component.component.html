
<ul>
  <li *ngFor="let user of users">
    {{user.firstName}}
    {{user.lastName}}
  </li>
</ul>

<h3 class="first">Basic</h3>
<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
        </tr>
    </ng-template>
</p-table>
